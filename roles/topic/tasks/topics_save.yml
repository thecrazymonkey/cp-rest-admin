---
- name: Write to a file
  block:
    - name: Dump To A File
      delegate_to: 'localhost'
      copy:
        content: "{{to_dump | to_nice_yaml(indent=2)}}"
        dest: "{{topic_dump_destination}}"
        mode: "644"
      check_mode: false
      vars:
        to_dump: "{{ {'topics': topics_current} }}"
      no_log: false
  when:
    - topic_dump_file|bool
